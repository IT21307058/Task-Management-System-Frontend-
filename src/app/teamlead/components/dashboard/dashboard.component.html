<div class="container">
    <h2>All Tasks</h2>
    <ul>
      <li *ngFor="let task of tasks">
        <span>Title: {{ task.title }}</span>
        <span>Description: {{ task.description }}</span>
        <span>Due Date: {{ task.dueDate }}</span>
        <span>Status: {{ task.status }}</span>
        <span>Assigned To: {{ task.userId }}</span>
      </li>
    </ul>
  </div>
